<!DOCTYPE html>
<html lang="en">
    <head>
        <title>THYNK UNLIMITED LOGIN</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
<body>
    <div id="header">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img src="https://media.giphy.com/media/hQT59ncku4wUM/giphy.gif" alt="Logo" style="width:40px;"
                            class="rounded-pill">THYNK UNLIMITED
                    </a>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item zoom-out">
                        <a class="bi bi-house-fill icon-color-header" href="{{ url_for('index') }}"></a>
                    </li>
                    <li class="nav-item header-padding-menu-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item zoom-out">
                        <a class="bi bi-menu-button-wide-fill icon-color-header" href="{{ url_for('login') }}"></a>
                    </li>
                    <li class="nav-item header-padding-menu-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item zoom-out">
                        <a class="bi bi-camera2 icon-color-header" href="{{ url_for('login') }}"></a>
                    </li>
                    <li class="nav-item header-padding-menu-item">
                        <a class="nav-link" href="{{ url_for('gallery') }}">Gallery</a>
                    </li>
                    <li class="nav-item zoom-out">
                        <a class="bi bi-headset icon-color-header" href="{{ url_for('login') }}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/bg3.jpg') }}" class="background-image">
        <form method="post" action="{{ url_for('login') }}" class="login-form">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
    <footer class="navbar bg-dark footer mt-auto py-3 bg-light">
        <div class="container-fluid center">
            <span class="footer text-muted">Â© 2023 Copyright: THYNK UNLIMITED</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
